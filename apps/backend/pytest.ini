[pytest]
DJANGO_SETTINGS_MODULE = config.settings.testing
python_files = tests/**/*.py test_*.py
python_classes = Test*
python_functions = test_*

# Test categories
markers =
    integration: Integration tests (database required)
    unit: Unit tests (may use database)
    security: Security tests (database required)
    workflow: End-to-end workflow tests (database required)
    slow: Slow tests
    
# Test configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    
# Coverage
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
